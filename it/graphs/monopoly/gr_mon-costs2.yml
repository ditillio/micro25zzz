          show: params.percent1 == 50




    explanation:
      divs:
        - html: "`   `"
        - html: "`   `"
        - html: "`   `"
        - html: "`   `"
        - html: "`   `"
        - html: "` Il monopolista utilizza due unit√† produttive identiche, $A$ e $B$.
                  Indicando con $L_A$ e $L_B$ le giornate di lavoro 
                  impiegate nelle due unit√† produttive, le quantit√† prodotte nelle
