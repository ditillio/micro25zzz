    rightControls:
      title: ùëÑ = 10 ‚àí ùëÉ
      divs:
      - html: "` In questo caso abbiamo
                $$
                dQ/dP=-1
                $$
                da cui calcoliamo
                $$
                E^D=(dQ/dP)(P/Q)=-P/(10-P)
                $$
                In corrispondenza di $P=${params.p}$ abbiamo quindi $E^D=${calcs.E2.toFixed(2)}$.
                `"

