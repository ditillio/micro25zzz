params:

- {name: split, value: 0}

calcs:

  zz: params.split


# aspectRatio: 2

layout:
  ThreeHorizontalGraphs:





    leftGraph: 
      xAxis:
        max: 11
        ticks: 0
      yAxis:
        max: 11
        ticks: 0
      label: a

      objects:

        - Label:
                coordinates: [11, 0]
                text: "` \\\\text{t} `"
        - Label:
                coordinates: [0, 11]
                text: "` \\\\text{euro/kg}  `"

# demand
        - Line:
            point: [0,10]
            slope: -(1)
            color: Blue
            label:
              text: D
              x: 10
              position: b
              bgcolor: none
            strokeWidth: 2
        - Point:
            coordinates: [0, 10]
            color: Blue
            r: 0
            droplines:
              horizontal: "` 10 `"
        - Point:
            coordinates: [10, 0]
            color: Blue
            r: 0
            droplines:
              vertical: "` 10 `"

# supply
        - Line:
            point: [0,0]
            slope: (4)
            color: Red
            label:
              text: S_{SR}
              x: 2.8
            strokeWidth: 2

# consumer surplus
        - Area:
            fn1: (10)-(x)
            fn2: (8)
            fill: blue
            min: 0
            max: 2

        # - Segment:
        #     a: [0,2.5]
        #     b: [params.q,2.5]
        #     lineStyle: dotted
        #     color: black
        #     strokeWidth: 0.5

# producer surplus
        - Area:
            fn1: (8)
            fn2: (4)*(x)
            fill: green
            min: 0
            max: 2

# equilibrium
        - Point:
            coordinates: [2, 8]
            color: Green
            r: 4
            droplines:
              horizontal: "` 8 `"
              vertical: "` 2 `"
            strokeWidth: 0.5













