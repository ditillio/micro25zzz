params:

- {name: p, value: 2.5, min: 1, max: 4, round: 0.5}
- {name: q, value: 2500, min: 1000, max: 2500, round: 500}
- {name: split, value: 50, min: 0, max: 100, round: 10}

calcs:

  zz: max((5)-(params.q)/(1000),(params.q)/(1000))
  zzmin: min((5)-(params.q)/(1000),(params.q)/(1000))

  qA: (params.q)*(params.split)/(100) # quota gruppo A
  qB: (params.q)-(calcs.qA) # quota gruppo B

  costA: (calcs.qA)*(calcs.qA)/(1000)
  costB: (calcs.qB)*(calcs.qB)/(1000)

aspectRatio: 2

layout:
  ThreeHorizontalGraphs:





    leftGraph: 
      xAxis:
        max: 5500
        ticks: 0
      yAxis:
        max: 6
        ticks: 0
      label: a

      objects:

        - Label:
                coordinates: [5500, 0]
                text: "` \\\\text{kg} `"
        - Label:
                coordinates: [0, 6]
                text: "` \\\\text{euro/kg}  `"

# demand
        - Line:
            point: [0,5]
            slope: -(1)/(1000)
            color: Blue
            label:
              text: D
              x: 5000
              position: b
              bgcolor: none
            strokeWidth: 2

# supply
        - Line:
            point: [0,0]
            slope: (1)/(1000)
            color: Red
            label:
              text: S_{SR}
              x: 5300
              position: c
            strokeWidth: 2

# total surplus with 50/50 split
        - Area:
            fn1: (5)-(x)/(1000)
            fn2: (x)/(1000)
            fill: blue
            min: 0
            max: 2500

# total cost with 50/50 split
        - Area:
            fn: (x)/(1000)
            fill: red
            min: 0
            max: 2500

# equilibrium
        - Point:
            coordinates: [2500, 2.50]
            color: Green
            r: 4
            droplines:
              horizontal: "` 2.50 `"
              vertical: 2500
            strokeWidth: 0.5
            show: params.q == 2500 && params.p == 2.5 && params.split == 0

        - Point:
            coordinates: [2500, 2.50]
            color: Green
            r: 0
            droplines:
              horizontal: "` 2.50 `"
              vertical: 2500
            strokeWidth: 0.5
            show: params.q !== 2500

        - Point:
            coordinates: [params.q, calcs.zz]
            color: Black
            r: 0
            droplines:
              vertical: params.q
              horizontal: calcs.zz
            strokeWidth: 0.5
            show: params.q !== 2500 || params.p !== 2.5 || params.split !== 0

        - Point:
            coordinates: [params.q, calcs.zzmin]
            color: Black
            r: 0
            droplines:
              horizontal: calcs.zzmin
            strokeWidth: 0.5
            show: params.q !== 2500 || params.p !== 2.5 || params.split !== 0








    middleGraph: 
      xAxis:
        max: 5500
        ticks: 0
      yAxis:
        max: 6
        ticks: 0
      label: a

      objects:

        - Label:
                coordinates: [5500, 0]
                text: "` \\\\text{kg} `"
        - Label:
                coordinates: [0, 6]
                text: "` \\\\text{euro/kg}  `"

# supply group A
        - Line:
            point: [0,0]
            slope: (1)/(500)
            color: Red
            label:
              text: S^A_{SR}
              x: 2900
              position: c
            strokeWidth: 2

        - Point:
            coordinates: [calcs.qA, (calcs.qA)/(500)]
            color: Black
            r: 0
            droplines:
              vertical: calcs.qA
            strokeWidth: 0.5

# group A cost
        - Area:
            fn: (x)/(500)
            fill: red
            min: 0
            max: calcs.qA

        - Label:
            coordinates: [2500, 1.5]
            text: "` VC^A=${calcs.costA} `"
            color: Red
            position: l














    rightGraph: 
      xAxis:
        max: 5500
        ticks: 0
      yAxis:
        max: 6
        ticks: 0
      label: a

      objects:

        - Label:
                coordinates: [5500, 0]
                text: "` \\\\text{kg} `"
        - Label:
                coordinates: [0, 6]
                text: "` \\\\text{euro/kg}  `"

# supply group B
        - Line:
            point: [0,0]
            slope: (1)/(500)
            color: Red
            label:
              text: S^B_{SR}
              x: 2900
              position: c
            strokeWidth: 2

        - Point:
            coordinates: [calcs.qB, (calcs.qB)/(500)]
            color: Black
            r: 0
            droplines:
              vertical: calcs.qB
            strokeWidth: 0.5

# group B cost
        - Area:
            fn: (x)/(500)
            fill: red
            min: 0
            max: calcs.qB

        - Label:
            coordinates: [2500, 1.5]
            text: "` VC^B=${calcs.costB} `"
            color: Red
            position: l








